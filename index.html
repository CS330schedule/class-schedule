<!DOCTYPE html>

<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="components/css/login.css">
<link rel="stylesheet" href="index.css">
<script type="text/javascript" src="components/javascript/login.js"></script>

<head>
  <title>Course Planner</title>  
  <link rel="icon" href="https://common.northwestern.edu/v8/icons/favicon-228.png" type="image/x-icon">
</head>


<header id="index-header">
  <a href="#" class="header-button" id="login" onclick="document.getElementById('id01').style.display='block';
                                                        document.getElementById('createaccount-button').style.display='none';
                                                        document.getElementById('login-button').style.display='block';">
    <p>Log In</p>
  </a>
  <a href="#" class="header-button" id="signup" onclick="document.getElementById('id01').style.display='block';
                                                         document.getElementById('createaccount-button').style.display='block';
                                                         document.getElementById('login-button').style.display='none';">
    <p>Sign up</p>
  </a>
  <a href="#" class="header-button" id="logout" onclick="logout()">
    <p>Log Out</p>
  </a>
</header>


<body>

  <aside id="sidebar">
    <h1 id="greeting">
        Guest
    </h1>
    <h2> Major: </h2>
    <h2 id='major-header'>
      Undecided
    </h2>
    <div id="class-container"></div>
    
  </aside>
  <script src="https://kit.fontawesome.com/62a7c74d0d.js" crossorigin="anonymous"></script>



  <!-- Modal for login page -->
  <div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'; resetForm(0);" class="close" title="Close Login Window">&times;</span>
    <form class="modal-content animate", method="POST", id="userlogin">

      <header id="login-header">
        <div class="imgcontainer">
          <img src="https://common.northwestern.edu/v8/icons/favicon-228.png" alt="Avatar" class="avatar" class="avatar">
        </div>
        <h1 id="login-header-text">Course Planner</h1>
      </header>

      <div class="container" id="login-body">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
    
        <button type="button" id="login-button" onclick="loginFields()">Log In</button>
        <button type="button" id="createaccount-button" onclick="makeAccount()">Sign Up</button>
      </div>
    </form>
  </div>

</body>

</html>
