  <!-- Modal for login page -->
  <div id="id01" class="modal">
    <form class="modal-content animate", method="POST", id="userlogin">
      <span onclick="document.getElementById('id01').style.display='none'; resetForm(0);" class="close" title="Close Login Window">&times;</span>

      <header id="login-header">
        <div class="imgcontainer">
          <img src="https://common.northwestern.edu/v8/icons/favicon-228.png" alt="Avatar" class="avatar" class="avatar">
        </div>
        <h1 id="login-header-text">Course Planner</h1>
      </header>

      <div class="container" id="login-body">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required maxlength="30">
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required maxlength="30">
        <label for="conf-psw" id="conf-psw-tag"><b>Confirm Password</b></label>
        <input type="password" placeholder="Confirm Password" name="conf-psw" required maxlength="30" id="conf-psw-field">
    
        <label for "major-selection" id="majors-selection-tag"><b>Major </b></label>
        <select id="majors-selection">
          <option value="default">Select a Major</option>
          <option value="Undecided">Undecided</option>
          <option value="Applied Mathematics">Applied Mathematics</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Economics">Economics</option>
          <option value="Journalism">Journalism</option>
          <optoin value="Neuroscience">Neuroscience</optoin>
        </select>

        <button type="button" id="login-button" onclick="readLoginFields()">Log In</button>
        <p id="switch_to_signup" onclick="displaySignUp();">New to the website? Click here to sign up</p>
        <button type="button" id="createaccount-button" onclick="makeAccount()">Sign Up</button>
        <p id="switch_to_login" onclick="displayLogin();">Already have an account? Click here to log in</p>
      </div>
    </form>
  </div>
