<!DOCTYPE html>

<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="components/css/login.css">
<body>

<!-- Modal for login page -->
<button onclick="document.getElementById('id01').style.display='block'">Login</button>

<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content animate", method="POST", id="userlogin">
    <header class = "login-header">
      <div class="imgcontainer">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/Northwestern_Wildcats_logo.svg/1200px-Northwestern_Wildcats_logo.svg.png" alt="Avatar" class="avatar" class="avatar">
      </div>
      <h1>Course Planner</h1>
    </header>
    
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
  
      <button type="submit" onclick="loginFields()">Login</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>

<script>
let users = [
  {username: "willie", password: "wildcat"}
];

function loginFields() {
  var loginData = document.getElementById("userlogin");
  tryLogin(loginData.elements[0].value, loginData.elements[1].value);
}

function tryLogin(name, pass) {
  for (user of users) {
    if (user.username == name) {
      if (user.password == pass) {
        alert("welcome, " + name);
      }
      else {
        alert("wrong password");
      }
    }
    else {
      alert('username not found');
    }
  }
}

</script>

</body>
</html>
